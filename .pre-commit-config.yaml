# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  # Ruff for Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.11
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  # UV for dependency management
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.8.14
    hooks:
      # Make sure uv.lock is up to date
      - id: uv-lock
        name: "uv - lock dependencies"
        description: "Update uv.lock if pyproject.toml dependencies changed"

  # Local hooks for custom checks
  - repo: local
    hooks:
      # Check for dependency updates (informational only)
      - id: check-dependency-updates
        name: "Check for dependency updates"
        entry: bash
        language: system
        args:
          - -c
          - |
            echo "üîç Checking for dependency updates..."
            echo "Current dependency constraints:"
            grep -A 10 "^dependencies" pyproject.toml || true
            echo ""
            echo "üí° To upgrade dependencies within constraints, run: uv sync --upgrade"
            echo "üí° To check for newer versions, run: uv tree --outdated (when available)"
            echo "üí° Remember to update ~= constraints in pyproject.toml for new minor versions"
        files: ^pyproject\.toml$
        pass_filenames: false
        always_run: false
