services:
  pyproj:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DEPENDENCY_INSTALL_OPTION=--all-groups
        - INSTALL_UV=true
    stdin_open: true
    tty: true
    user: root
    command: /bin/bash
    # ports:
    #   - 8000:8000
    volumes:
      - ./src:/app/src
      - type: bind
        source: ./Taskfile.yml
        target: /app/Taskfile.yml
      - type: bind
        source: ./ruff.toml
        target: /app/ruff.toml
    environment:
      - ENVIRONMENT=local
      - SHELL=/bin/bash
    container_name: pyproj-template
